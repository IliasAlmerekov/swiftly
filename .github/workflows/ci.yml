name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security_ioc_scan:
    name: Security IOC Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for known toolchain IOC patterns
        run: |
          set -euo pipefail
          PATTERN='syncthingy/crocodile-action|ci-quality/code-quality-check@v1|webhook\.site|SANDWORM_|CARRIER|init\.templateDir|index_project|lint_check|scan_dependencies|pull_request_target|toJSON\(secrets\)|mcpServers'
          TARGETS=(.github/workflows .gitlab-ci.yml package.json package-lock.json .cursor)

          MATCHES=""
          for target in "${TARGETS[@]}"; do
            if [ -e "$target" ]; then
              RESULT="$(grep -RInE "$PATTERN" "$target" || true)"
              if [ -n "$RESULT" ]; then
                MATCHES="${MATCHES}${RESULT}\n"
              fi
            fi
          done

          if [ -n "$MATCHES" ]; then
            printf "Suspicious IOC patterns found:\n%b" "$MATCHES"
            exit 1
          fi

          echo "No known SANDWORM_MODE IOC patterns found."

  security_audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    needs: security_ioc_scan
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit (prod deps, critical only)
        run: npm audit --omit=dev --audit-level=critical

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: security_audit
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

      - name: Run TypeScript check
        run: npm run type-check

      - name: Run Prettier check
        run: npm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npm run test:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
